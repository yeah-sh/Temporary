    <!-- Register Shop Form -->
    <section class="register-shop">
        <h2>Register Your Shop</h2>
        <form action="submit-shop-registration.php" method="post">
            <div class="input-group">
                <label for="shop-name">Shop Name:</label>
                <input type="text" id="shop-name" name="shop_name" required>
            </div>
            <div class="input-group">
                <label for="owner-name">Owner Name:</label>
                <input type="text" id="owner-name" name="owner_name" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Register Shop</button>
        </form>
    </section>
