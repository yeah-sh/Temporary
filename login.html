<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalDeliv</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styles for Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #d0f0c0, #a3d9a5); /* Green gradient */
        }

        .login-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            color: #27ae60; /* Green color */
            margin-bottom: 20px;
        }

        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            padding: 15px;
            background-color: #27ae60; /* Green button */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #2ecc71; /* Slightly lighter green */
        }

        .login-form a {
            color: #27ae60; /* Green link */
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>LocalDeliv</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="join-the-team.html">Join the Team</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
